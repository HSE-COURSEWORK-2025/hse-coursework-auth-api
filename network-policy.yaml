apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: hse-coursework-health
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /results-provider-service
            pathType: Prefix
            backend:
              service:
                name: results-provider-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
